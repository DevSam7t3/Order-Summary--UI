<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <img class="image" src="./images/illustration-hero.svg" alt="Main image" />
      <h1 class="title">Order Summary</h1>
      <p class="desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pricing-container">
        <div class="icon">
          <img src="./images/icon-music.svg" alt="" />
        </div>
        <div class="pricing">
          <h2 class="plan">Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>
        <div class="change">
          <a class="btn change-btn" href="#">Change</a>
        </div>
      </div>
      <a href="#" class="btn btn-expanded payment-btn">Proceed to Payment</a>
      <a href="#" class="btn cancel-btn">Cancel Order</a>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">SamiUllah</a>.
    </div> -->
  </body>
</html>
